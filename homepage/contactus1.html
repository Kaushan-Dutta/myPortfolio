<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactus1.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Contact Us</h1>
            <div class="inside-form">
                <div class="name-num">
                    <div class="input-group">
                        <input type="text" id="name" required>
                        <label for="name"><i class="fas fa-user"></i> Your Name</label>
                    </div>
                    <div class="input-group">
                        <input type="number" id="num" required>
                        <label for="num"><i class="fas fa-phone"></i> Phone No.</label>
                    </div>
                </div>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                </div>
                <div class="input-group">
                    <textarea id="message" rows="10" required></textarea>
                    <label for="message"><i class="fas fa-comments"></i> Your Message</label>
                </div> 
                <button type="submit">SUBMIT <i class="fas fa-paper-plane"></i></button>
            </div>
        </form>    
    </div>
</body>
</html>
